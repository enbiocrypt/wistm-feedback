<style>
body{
background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
}
.lc1{
text-shadow:2px 3px 0px #898999;
color:white;
font-weight: 900;
font-size: 350%;
}

.peach-gradient {
    background: linear-gradient(40deg,#ffd86f,#fc6262)!important;
}


button{
  background:#1AAB8A;
  color:#fff;
  border:none;
  position:relative;
  height:60px;
  font-size:1.6em;
  padding:0 2em;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
button:hover{
  background:#fff;
  color:#1AAB8A;
}
button:before,button:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #1AAB8A;
  transition:400ms ease all;
}
button:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
button:hover:before,button:hover:after{
  width:100%;
  transition:800ms ease all;
}
.row-content {
    margin:0px auto;
    padding: 50px 0px 50px 0px;
    min-height:300px;
}

.r1e{
	margin:0px auto;
    padding: 50px 0px 50px 0px;
}

.r2e{
	margin:0px 15px;
    padding: 15px 0px 15px 0px;
}

</style>
<script>
function got(i){
	var xhr = new XMLHttpRequest();
		xhr.open("GET", "stream/"+i, false);
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.send(null);
	window.location='/stream';
}
</script>
</head>



<body>
<header class="jumbotron text-center r1e" style="background-color:transparent !important;">
  <h1 class="lc1">WISTM Feedback</h1>
</header>

<div class="container row row-content justify-content-center">

<div class="r2e">
<a onclick="got('Engineering')"><button type="button">ENGINEERING</button></a>
</div>
<div class="r2e">
<a onclick="got('Diploma')"><button type="button">DIPLOMA</button></a>
</div>
</div>

</body>

</html>
